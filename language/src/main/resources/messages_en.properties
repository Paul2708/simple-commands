# General command messages
command.only_players=%prefix% You cannot execute this command, only players allowed.
command.only_console=%prefix% You cannot execute this command, only console allowed.
command.no_permission=%prefix% You do not have enough permissions to execute the command.
command.false_usage=%prefix% False usage. Use {0} instead.
command.error=%prefix% An error occurred while invoking the command method. More details in console.
command.failed_condition=%prefix% A condition failed: {0}

# Test (required for example)
argument.person.invalid.format=%prefix% Invalid format. Please use [name;age].
argument.person.invalid.age=%prefix% The age has to be positive.
argument.person.invalid.not_found=%prefix% The given person was not found in the list.
argument.person.usage=[name;age]
