# Command arguments
argument.boolean.invalid=%prefix% Given argument ''{0}'' is not a boolean.
argument.byte.invalid=%prefix% Given argument ''{0}'' is not a byte.
argument.char.invalid=%prefix% Character must have one char.
argument.double.invalid=%prefix% Given argument ''{0}'' is not a double.
argument.float.invalid=%prefix% Given argument ''{0}'' is not a float.
argument.integer.invalid=%prefix% Given argument ''{0}'' is not an integer.
argument.short.invalid=%prefix% Given argument ''{0}'' is not a short.
argument.enum.invalid=%prefix% ''{0}'' is not valid for ''{1}''.
