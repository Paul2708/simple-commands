# Allgemeine Command-Nachrichten
command.only_players=%prefix% Du kannst den Befehl nicht ausführen, nur Spieler erlaubt.
command.only_console=%prefix% YDu kannst den Befehl nicht ausführen, nur die Konsole erlaubt.
command.no_permission=%prefix% Du hast nicht genügend Rechte um den Befehl auszuführen.
command.invalid_parameters=%prefix% Falsche Nutzung. Nutze {0} Argumente anstelle von {1}.
command.error=%prefix% Ein unerwarteter Fehler ist aufgetreten. In der Konsole stehen weitere Details.
